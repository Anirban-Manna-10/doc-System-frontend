<div class="col-md-6 offset-md-3" style="margin-bottom: 100px;">
  <form (ngSubmit)="saveAvailabledate()" class="form-container">
    <h3>Create Available Date</h3>

    <div class="form-group">
      <label for="availabilityId">Available Date Id</label>
      <input type="text" class="form-control" id="availabilityId"
        [(ngModel)]="availabledate.availabilityId" name="availabilityId">
    </div>

    <div class="form-group">
      <label for="doctorId">Doctor Id</label>
      <input type="text" class="form-control" id="doctorId"
        [(ngModel)]="availabledate.doctor.doctorId" name="doctorId">
    </div>

    <div class="form-group">
      <label for="fromDate">Appointment From Date</label>
      <input type="date" class="form-control" id="fromDate"
        [(ngModel)]="availabledate.fromDate" name="fromDate">
    </div>

    <div class="form-group">
      <label for="endDate">Appointment End Date</label>
      <input type="date" class="form-control" id="endDate"
        [(ngModel)]="availabledate.endDate" name="endDate">
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-success btn-lg" type="submit">Submit</button>
    </div>
  </form>
</div>
